<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 20px;
        }
        fieldset {
            background-color:powderblue;
            border: 1px solid #ddd;
            padding: 20px;
            width: 50%;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="date"], select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        input[type="submit"], input[type="reset"] {
            background-color:white;
            color:black;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #45a049;
        }
        .center {
            text-align: center;
        }
    </style>
</head>
<body>
    <fieldset>
        <h2>Student Registration Form</h2>
        <form>
            <label><b>Name of the Applicant</b></label><br>
            <input type="text" name="firstname" placeholder="First name" size="30">
            <input type="text" name="lastname" placeholder="Last name" size="30"><br><br>
            
            <label><b>Date of Birth</b></label><br>
            <input type="date" name="dob"><br><br>
            
            <label><b>Gender</b></label><br>
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female<br><br>
            
            <label><b>Address</b></label><br>
            <input type="text" name="street" placeholder="Street Address" size="60"><br>
            <input type="text" name="address2" placeholder="Address line 2" size="60"><br>
            <input type="text" name="city" placeholder="City" size="30">
            <input type="text" name="region" placeholder="Region" size="30"><br>
            <input type="text" name="pincode" placeholder="Postal/Pincode" size="30">
            <select name="country">
                <option value="select">Select Country</option>
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
            </select><br><br>
            
            <div class="center">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
        </form>
    </fieldset>
</body>
</html>
